{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row" xmlns="http://www.w3.org/1999/html">
         {% for product in products %}
         <div class="col-lg-4" >
              <img class="thumbnail" src="{{ product.imageURL }}">
             <div class="box-element product">
                  <h6><strong>{{product.name}}</strong></h6>
                  <hr>
                 <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Cart</button>
                  <a class="btn btn-outline-success" href="{{product.imageURL}}" alt="Image not loading">View</a>
                  <h4 style="display: inline-block; float: right;" > &#8377;{{product.price|floatformat:2}}</h4>

             </div>
         </div>
         {% endfor %}


{% endblock content %}
